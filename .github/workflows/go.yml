# Maintain mainline integrity, PRs against main needs to be tested by CI before merging. 
name: Go
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Build frontend
      run: go build -v ./../../frontend
    - name: Build backend
      run: go build -v ./../../backend
    - name: Test frontend
      run: go test -v ./../../frontend
